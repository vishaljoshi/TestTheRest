<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <script data-semver="2.1.1" src="ext-lib/jquery.min.js"></script>
  <script  data-semver="3.1.1" src="ext-lib/bootstrap.min.js"></script>
  <link  data-semver="3.2.0" rel="stylesheet" href="style/bootstrap.min.css" />

  <link href="style/offcanvas.css" rel="stylesheet">
  <!--link rel="stylesheet" href="styleV2.css" / -->
  <link rel="stylesheet" href="style/dashboard.css" />
  <link rel="stylesheet" href="style/tree.css" />
<script src="core/eventBus.js" ></script>

  <script src="default-testCases.js"></script>

  <script src="core/testTheRest.js"></script>
  <script src="dashboardV3.js"></script>

  <script  src="core/navi.js"></script>







</head>


<body >

  <body>

    <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Test The Rest</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </nav><!-- /.navbar -->

    <div class="container-flexi">
      <div class="row main-section">

        <div class="col-xs-12 col-sm-7">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
          <div class="row">
                <input id="uploadFile" placeholder="Choose File" disabled="disabled" />
                <div class="fileUpload btn btn-primary">
                  <span class="glyphicon glyphicon-upload"> Upload</span>
                  <input id="testCaseFile" type="file" class="upload" />
                </div>

                  <a class="btn btn-primary glyphicon glyphicon-upload"  id="exportTestCase"> Download</a>

          </div>
          <div class="row">
            <div class="tree well">
              <ul id="projectNav">
              </ul>
            </div>
          </div><!--/row-->
        </div><!--/.col-xs-12.col-sm-9-->

        <div class="col-xs-6 col-sm-5 sidebar-offcanvas" id="sidebar">

          <div class="panel panel-primary" id="statsView">
            <div class="panel-heading">
              <div class="row marketing">
                <div class="col-lg-6">
                  <h4>Project</h4>
                  <p><span class="label label-info" id="stats.pro.total" data-toggle="tooltip" data-placement="bottom" title="Total"></span>
                    <span class="label label-danger" id="stats.pro.fail" data-toggle="tooltip" data-placement="bottom" title="Failed"></span>
                  </p>
                  <h4>Test Suit</h4>
                  <p><span class="label label-info" id="stats.testSuit.total" data-toggle="tooltip" data-placement="bottom" title="Total"></span>
                    <span class="label label-danger" id="stats.testSuit.fail" data-toggle="tooltip" data-placement="bottom" title="Failed"></span>
                  </p>
                </div>
                <div class="col-lg-6">
                  <h4>Test Cases</h4>
                  <p><span class="label label-info" id="stats.testCase.total" data-toggle="tooltip" data-placement="bottom" title="Total"></span>
                    <span class="label label-danger" id="stats.testCase.fail" data-toggle="tooltip" data-placement="bottom" title="Failed"></span>
                  </p>
                  <h4>Assertions</h4>
                  <p><span class="label label-info" id="stats.asserts.total" data-toggle="tooltip" data-placement="bottom" title="Total"></span>
                    <span class="label label-danger" id="stats.asserts.fail" data-toggle="tooltip" data-placement="bottom" title="Failed"></span>
                  </p>
                </div>
              </div>
            </div>
            <div class="panel-body">


                <div id="progress" class="progress"></div>
                <div id="consoleView"></div>


            </div>
          </div>


        </div><!--/.sidebar-offcanvas-->
      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; <a href="#">testTheRest</a> 2015 by <a href="#">@Vishal Joshi</a>. Version 0.2(Beta)</p>

      </footer>

    </div><!--/.container-->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>

</html>
